<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url(https://thumbs.dreamstime.com/b/soft-color-background-triangles-abstract-blurred-light-pattern-vector-graphic-120404121.jpg);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px
        }

        button {
            border-radius: 5%;
        }

        img {
            width: 300px;
            height: 300px;
        }
    </style>
    <title>{% block title %}
        {% endblock %}</title>
</head>

<body>
    <div id="content" , name="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
